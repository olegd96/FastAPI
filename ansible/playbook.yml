-
  name: booking_deploy
  hosts: localhost
  user: root
  tasks:
    - name: get k8s
      ansible.builtin.service:
        name: snap.microk8s.daemon-cluster-agent
        state: started
        enabled: true
    - name: copy k8s file to ~/workspace/f_pipe/k8s.yml'
      copy:
        src: /k8s.yml
        dest: ~/workspace/f_pipe
        owner: oleg96d
        group: jenkins
        mode: u+rw,g-wx,o-rwx
    - name: copy k8s_config file to ~/workspace/f_pipe/k8s.yml'
      copy:
        src: /k8s_config.yml
        dest: ~/workspace/f_pipe
        owner: oleg96d
        group: jenkins
        mode: u+rw,g-wx,o-rwx
    - name: apply configmap at k8s
      command: 'microk8s apply -f ~/workspace/f_pipe/k8s_config.yml'
    - name: deploy booking at k8s
      command: 'microk8s kubectl apply -f ~/workspace/f_pipe/k8s.yml'
