<style>
    .loc_pos:hover {
        background-color: rgb(223, 228, 237);
    }

    .loc_pos {
        padding: 5px;
        ;
    }
</style>


<div id="loc_list">
    {% for loc in loc_list %}
    <div class="loc_pos" _="on click set $pos to '{{loc}}'
    then set #loc.value to $pos then hide #loc_list">{{loc}}</div>
    {% endfor %}
</div>
