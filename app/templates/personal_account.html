<style>

    .tablist {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
    }



    .selected {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 5px;
        margin: None;
        border: None;
        background-color: rgb(223, 228, 237);
    }

    .not_selected {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 5px;
        margin: None;
        border: None;
        background-color: white;
    }

    .not_selected:hover {
        color: rgb(114, 173, 240);
    }

    .tab-content {
        display: flexbox;
        border-top: 3px solid;
        border-color: rgb(223, 228, 237);
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 20px;
    }

    .content {
        margin-left: 15px;
    }

    .edit {
        display:flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(187, 212, 241);
        border: 0;
        box-shadow: none;
        padding: 5px 20px;
        color: rgb(85, 85, 107);
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        width: 120px;
        height: 30px;
        
    }

    .edit:hover {
        background-color: rgb(202, 214, 237);
    }

    .pers_data {
        margin-bottom: 10px;
    }

    .ed_bl {
        margin-top: 10px;
    }

    .edit_pass {
        display:flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(187, 212, 241);
        border: 0;
        box-shadow: none;
        padding: 5px 20px;
        color: rgb(85, 85, 107);
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        width: 140px;
        height: 30px;
        
    }

    .button_block {
        display: flex;
        gap: 10px;
    }
    

    @media screen and (min-width:673px) and (max-width:1400px){
        .bookings_list {
            padding-left: 20px;
            padding-right: 20px;
        }
        .tab-content {
            max-width: 950px;
        }

        
    }

    @media screen and (max-width:672px) {
        .bookings_list {
        
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
  
            padding-left: 20px;
            padding-right: 20px;
        }

        .tab-content {
            max-width: 400px;
        }

        

        .tab-list button {
            font-size: 14px;
        }

        .edit, .edit_pass {
            font-size: 12px;
            width: 80px;
            height: 30px;
        }
    }
</style>

<div class="tab_comp">
<div class="tab-list" role="tablist">
	<button hx-get="/pages/personal_account" 
    hx-target="#bookings_list"
    hx-indicator="#progress_1"  
    hx-swap="innerHTML transition:true"
    hx-push-url="true" 
    class="selected"  >Личные данные</button>
	<button hx-get="/pages/personal_account_archive"
    hx-indicator="#progress_1" 
    hx-target="#bookings_list" 
    hx-swap="innerHTML transition:true"
    hx-push-url="true"  
    class="not_selected" 
     >Архив бронирований</button>
</div>  

<div id="tab-content" role="tabpanel"  class="tab-content">
	<div class="pers_data"><label class="">Email:   </label><span class="content">{{user.email}}</span></div>
    <div class="pers_data"><label class="">Ф.И.О:   </label><span class="content">{{user.fio}}</span></div>
    <div class="pers_data"><label class="">Тел.:   </label><span class="content">{{user.telephone}}</span></div>
    <div class="button_block">
    <div class="edit" role="button" tabindex="1" hx-get="/pages/editor" hx-target="#editor_block"
    hx-indicator="#progress_1"
    hx-swap="innerHTML transition:true"
    ><i class="fi fi-rr-pencil"></i></div>
    <div class="edit_pass" role="button" tabindex="2" hx-get="/pages/edit_pass" hx-target="#editor_block"
    hx-indicator="#progress_1"
    hx-swap="innerHTML transition:true"
    >Сменить пароль</div>
    </div>
    <div class="ed_bl" id="editor_block"></div>
</div>
</div>
