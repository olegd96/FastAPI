<style>
    .book_hotels{
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .search_el {
        /* display: flex; */
        font-family: 'Montserrat', sans-serif;
        margin: auto;
        /* justify-content: space-between; */
        align-items: center;
        background-color: rgb(223, 228, 237);
    }


    .search {
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
        color: rgb(85, 85, 107);
        border: none;
        padding: 10px;
        /* margin-left: 10px; */
    }

    .search_date, .dropbtn {
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
        color: rgb(85, 85, 107);
        border: none;
        padding: 10px;
        /* margin-left: 10px; */
    }

    .search_date {
      background-color: white;
    }

    /* .search_panel {
        width: 100%;
        display: flexbox;
        flex-direction: column;
        justify-content: center;
    } */

    .book_hotels,
    .rooms {
        display: flexbox;
        flex-direction: column;
        margin: auto;
        margin-top: 10px;
        align-items: center;

    }

    .search_button {
        background-color: rgb(86, 142, 206);
        border: 0;
        box-shadow: none;
        padding: 12px 30px;
        margin-right: 20px;
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        font-weight: bold;
        color: white;
        position: relative;
    }

    .search_button:hover {
        background-color: rgb(98, 148, 205);
    }

    .inner_box_search {
        background-color: rgb(223, 228, 237);
        /* padding: 25px; */
    }

    .dropdown {
        z-index: 4;
    position: relative;
    display: inline-block;
}

.dropdown-content {
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 4;
}


@media screen and (max-width: 679px) {
  .search_el {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 320px;
  }

  .inner_box_search {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }

  .search {
    margin: 2px auto;
    align-self: flex-start;
  }

  .search_date {
    margin: 2px auto;
    width: 190px;
  }

  .dropbtn {
    width: 210px;
    margin-left: 0px;
  }

  .search_button {
    margin: 15px auto;
  }

  .contnr {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
}

@media screen and (min-width: 679px) and (max-width: 1400px) {
  .search_el {
    display: flex;
    flex-direction: row;
    width: 600px;
  }

  .inner_box_search {
    display: flexbox;
    flex-direction: column;
    align-items:flex-start;
    padding: 10px;
  }

  .search {
    margin: 0px;   
  }

  .search_date {
    margin: 0px;
    width: 190px;
  }

  .dropbtn {
    width: 210px;
    margin-left: 0px;
  }

  .search_button {
    margin: 15px auto;
  }

  .contnr {
    width: 380px;
    display: flex;
    flex-direction: row;
    justify-content:space-between;
    margin:5px;
  }
}

@media screen and (min-width: 1405px) {
  .search_el {
    display: flex;
    flex-direction: row;
    width: 1050px;
  }

  .inner_box_search {
    display: flex;
    flex-direction: row;
    align-items:flex-start;
    padding: 10px;
  }

  .search {
    margin: 0px;   
  }

  .search_date {
    margin: 0px;
    width: 130px;
  }

  .dropbtn {
    width: 210px;
    margin-left: 0px;
  }

  .search_button {
    margin: 15px auto;
  }

  .contnr {
    display: flex;
    flex-direction: row;
    justify-content:space-between;
    margin:5px;
  }

  .red {
    background-color: #FFE3E3;
  }

  .white {
    background-color: white;
  }
}

</style>



<div class="search_panel" _="on click hide #loc_list">
    <div class="search_el">
        <div class="inner_box_search">
            <div class="contnr">
            <label class="search" for="location">НАПРАВЛЕНИЕ:</label>
            <!-- <input type="text"  class="search_date" name="location"
            hx-get="/hotels/search" hx-trigger="input changed delay:500ms" hx-include="#location"
            hx-target="#hotel_list"> -->
            <div class="dropdown">
                <input type="search"  class="dropbtn" name="location" id="loc" 
                hx-get="/pages/loc_list" hx-trigger="input changed delay:500ms, search"
                hx-indicator="#progress_1" 
                hx-target="#myDropdown" hx-swap="innerHTML">
                <div id="myDropdown" class="dropdown-content" >                 
                </div>
              </div>
            </div>
            <div class="contnr">
            <label class="search" for="date_from">ЗАЕЗД:</label>
            <input type="date" class="search_date" name="date_from" id="date_from">
            </div>
            <div class="contnr">
            <label class="search" for="date_to">ВЫЕЗД:</label>
            <input type="date" class="search_date" name="date_to" id="date_to">
        </div>
        </div>
        <button class="search_button"
        _='on click if #loc.value is empty add .red to #loc else remove .red from #loc end'
        hx-get="/pages/hotels" 
        hx-include="#loc, #date_from, #date_to" 
        hx-target="#hotels"
        hx-indicator="#progress_1"
            hx-swap="innerHTML transition:true" hx-push-url="true" hx-indicator="#progress_1"
            >ПОИСК</button>
            
    </div>
    <div id="hotels" class="book_hotels" ></div>
    <div id="rooms" class="rooms"></div>
</div>
